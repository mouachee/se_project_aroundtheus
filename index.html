<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S" />
    <meta name="author" content="Mouachee Thao" />
    <meta name="keywords" content="nature, beauty, mountains, lakes" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector-2.svg"
          alt="Around The U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avator"
            class="profile__avator"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add__card-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
    </div>
    <!-- edit modal-->
    <div class="modal" id="profile__edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form form" name="profile-edit-form">
          <input
            type="text"
            name="title"
            id="profile-title-input"
            class="form__input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="form__error" id="profile-title-input-error"></span>
          <input
            type="text"
            name="description"
            id="profile-description-input"
            class="form__input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span class="form__error" id="profile-description-input-error"></span>
          <button class="modal__button" type="submit">
            <span>Save</span>
          </button>
        </form>
      </div>
    </div>
    <!-- add modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-button"></button>
        <h2 class="modal__heading">New place</h2>
        <form class="modal__form form" name="add-card-form">
          <input
            type="text"
            name="title"
            id="add-card-title-input"
            class="form__input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span class="form__error" id="add-card-title-input-error"></span>
          <input
            type="url"
            name="url"
            id="add-card-url-input"
            class="form__input"
            placeholder="Img URL"
            required
          />
          <span class="form__error" id="add-card-url-input-error"></span>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            <span>Save</span>
          </button>
        </form>
      </div>
    </div>
    <!--previewImageModal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_type_image">
        <button class="modal__close" id="preview-image-close-button"></button>
        <img src="#" alt=" " class="modal__popup-image" />
        <p class="modal__popup-caption"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="#" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <script src="scripts/index.js"></script>
    <script src="scripts/validation.js"></script>
  </body>
</html>
